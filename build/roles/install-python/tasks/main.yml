---
# tasks file for install-python
- name: Update mirrorlist
  ansible.builtin.raw: |-
    echo "Server = https://cloudflaremirrors.com/archlinux/$repo/os/$arch
    Server = https://geo.mirror.pkgbuild.com/$repo/os/$arch
    Server = https://mirrors.cat.net/archlinux/$repo/os/$arch
    Server = https://mirror.nishi.network/archlinux/$repo/os/$arch
    Server = https://jp.mirrors.cicku.me/archlinux/$repo/os/$arch
    Server = https://ftp.jaist.ac.jp/pub/Linux/ArchLinux/$repo/os/$arch
    Server = https://repo.jing.rocks/archlinux/$repo/os/$arch" > /etc/pacman.d/mirrorlist

- name: Cat mirror list
  ansible.builtin.raw: cat /etc/pacman.d/mirrorlist

- name: Add resolver
  ansible.builtin.raw: |-
    echo "nameserver 1.1.1.1
    nameserver 1.0.0.1
    nameserver 2606:4700:4700::1111
    nameserver 2606:4700:4700::1001" > /etc/resolv.conf

- name: Install python
  ansible.builtin.raw: pacman -Syu --noconfirm python
